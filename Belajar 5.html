<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Menambahkan Audio</title>
</head>
<body>
  
  <h1>
    uwu
  </h1>
  
  <!-- 
  controls untuk menambahkan kontrol 
  autoplay untuk langsung menjalankan lagu
  muted memute memute lagu saat dijalankan
  loop untuk loop
  -->

  </audio>

  <audio controls autoplay muted loop>

  </audio>
  -->
  
</body>
</html>
