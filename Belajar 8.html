<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Format Teks!</title>
</head>
<body>
  
  <h1>
    Format cuy
  </h1>
  
  <p> Saya <b>Bold</b> cuy </p>
  <p> Saya <u>Underline</u>Ganteng cuy </p>
  <p> Saya <I>Italic</I>Ganteng cuy </p>
  <p> Saya <del>deleted</del>Ganteng cuy </p>
  <p> Saya <big> gede dikit</big>Ganteng cuy </p>
  <p> Saya <small>kecil</small>Ganteng cuy </p>
  <p> Saya <sub>tulisan diatas</sub>Ganteng cuy </p>
  <p> Saya <sup>tulisan dibawah</sup>Ganteng cuy </p>
  <p> Saya <tt> mono cuy </tt>Ganteng cuy </p>
  <p> Saya <mark>stabilo</mark>Ganteng cuy </p>
  <p> Saya <mark style="background-colour:green"> Hijau cuy </mark>Ganteng cuy </p>
 
</body>
</html>
