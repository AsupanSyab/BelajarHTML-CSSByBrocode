<!DOCTYPE html>

<html>

<head>
  <title>Memasukkan Gambar</title>
</head>

<!-- memasukkan gambar menggunakan src 
Disini harus mengetahui source dan nama file gambar-->

<body>
  <h2>
    Memasukkan Gambar Ke HTML
  </h2>
  
  <!-- Untuk mengatur panjang dan tinggi bisa menggunakan
  weight dan height-->
  <Img src="gambar/images (3).jpeg"
    weights="30" height="30">
  </Img>
  
  <br>
  <h3>Berikut adalah salah satu contoh istri</h3>
  <p>1.Mommy Kafka</p>
  
  <!-- alt digunakan untuk memberikan penjelasan gambar
  bila gambar corrupt/tidak tampil.
  alt juga akan dibaca oleh ai pembaca di browser-->
  
  <!-- dari gambae juga bisa memasukkan ke web browser-->
  <a href="https://youtu.be/AEUffI4nAIM?si=3AglZfUeAnrQ_oeP">
  <Img src="Kafka_Portrait.png"
    alt="Ini Gambar Mommy Kafka"
    weights="150" height="250">
  </Img>
  </a>
  
  
  <p>
    2. Sparkle
  </p>
  <!-- Html juga bisa memasukkan.gif -->
  <img src="gambar/tenor.gif">
  </Img>
  
</body>

</html>
