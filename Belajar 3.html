<!DOCTYPE html>
<!-- Hyperlink : Sebuah refrensi ke sebuah web/file html lain/email
Jika kita mengclick tulisan maka akan berpindah ke web-->

<html>

<head>
  <title>HyperLink</title>
</head>

<body>
  
  <h1>
    Belajar Hyperlink
  </h1>
  
  <!-- Href untuk ke website-->
  
  <!-- href digunakan untuk memakai link -->
  <a href="https://www.google.com/">
    Click untuk pergi ke google
  </a>
  
  <br>
  <!-- target="_blank" Digunakan untuk membuat tab baru-->
  <!-- tittle="" Digunakan untuk tittle jika memencet link-->
  <a href="https://otakudesu.cloud/"
    target="_blank"
    tittle="Pencet ke Otakudesu">
    Click untuk pergi ke Otakudesu
  </a>
  
  <br>
  
  <!-- Html untuk ke file lain-->
  <a href="Belajar 2 (Lirik Lagu}.html"
    tittle="Lirik Ed Sherran">
    Lirik lagu
  </a>
  <br>
  
  <!-- Html untuk ke email-->
  <a href="mailto:syabakhmadz@gmail.com">
    Email saya
  </a>
  
</body>

</html>
